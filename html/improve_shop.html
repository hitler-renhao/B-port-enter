<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>完善资料</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../css/common/common.css" />
  <link rel="stylesheet" href="../css/common/header.css" />
  <link rel="stylesheet" href="../css/common/layui.css">
  <link rel="stylesheet" href="../css/improve_shop.css">
</head>

<body>
  <!-- 头部 -->
  <header>
    <p class="title">完善资料</p>
  </header>
  <!--顶部结束-->
  <div id="container">
    <div class="shop-pic">
      <p class="introduce-text">店铺主图</p>
      <ul>
        <li class="fl">
          <div class="layui-upload face">
            <div class="layui-upload-img" id="faces">
              <p>+</p>
            </div>
            <input class="upload-file" type="file" accept="undefined" name="file">
          </div>
        </li>
        <li class="shop-pic-text">
          <p>请上传完整、清晰的营业执照图片，营业执照中的公司名称需与填写的的店铺名称一致！</p>
        </li>
      </ul>
    </div>
    <div class="Facilities-introduce">
      <p class="introduce-text">店内设施介绍</p>
      <textarea name="" id="" cols="48" rows="5" placeholder="您可以对店内的仪器进行介绍说明，也可以对店内商品进行介绍"></textarea>
    </div>
    <!-- 上传店内图片 -->
    <table>
      <tbody>
        <tr>
          <td>
            <div class="layui-upload upload-pic fl">
              <div class="layui-upload-img" id="faces">
                <p>+</p>
              </div>
              <input class="upload-file" type="file" accept="undefined" name="file">
            </div>
          </td>
          <td>
            <div class="layui-upload upload-pic fl">
              <div class="layui-upload-img" id="faces">
                <p>+</p>
              </div>
              <input class="upload-file" type="file" accept="undefined" name="file">
            </div>
          </td>
          <td>
            <div class="layui-upload upload-pic fl">
              <div class="layui-upload-img" id="faces">
                <p>+</p>
              </div>
              <input class="upload-file" type="file" accept="undefined" name="file">
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <p style="line-height:1rem;">至少上传一张，最多上传九张</p>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- 上传店内图片完成 -->
    <!-- 店内人员 -->
    <div class="shop-staff">
      <ul>
        <li class="straff-info">
          <div class="layui-upload upload-staff-pic fl">
            <div class="layui-upload-img" id="faces">
              <p class="staff-header">+</p>
            </div>
            <input class="upload-file" type="file" accept="undefined" name="file">
            <img src="" alt="">
          </div>
          <div class="staff-introduce">
            <input class="input-optometrist" placeholder="输入姓名">
            <input class="input-optometrist" placeholder="验光师擅长介绍">
          </div>
          <i class="layui-icon layui-icon-close-fill"></i>
        </li>
        <li class="straff-info">
          <div class="layui-upload upload-staff-pic fl">
            <div class="layui-upload-img" id="faces">
              <p class="staff-header">+</p>
            </div>
            <input class="upload-file" type="file" accept="undefined" name="file">
            <img src="" alt="">
          </div>
          <div class="staff-introduce">
            <input class="input-optometrist" placeholder="输入姓名">
            <input class="input-optometrist" placeholder="验光师擅长介绍">
          </div>
          <i class="layui-icon layui-icon-close-fill"></i>
        </li>
      </ul>
      <div class="new-optometrist">
        <p>+新增验光师</p>
      </div>
      <div class="subbox">
        <a href="javascript:;" class="submit optometrist-next">
          <input type="button" value="提交"/>
        </a>
      </div>
    </div>
  </div>
</body>
<script src="../js/common/jquery-3.3.1.min.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/common/bootstrap.min.js"></script>

</html>
