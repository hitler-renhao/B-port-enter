		border: 1px solid #67a9fe;

		border: none;

		margin-top: 2rem !important;
	}

		font-size: 20px;
		margin-bottom: 3px;

		font-size: 13px;

		text-align: center;
	}

<body>
	<header>
		<p class="title">入住e可</p>
	</header>
	<div id="container">
		<!-- 头部 -->

		<!--顶部结束-->
		<div class="notice">
			<a href="../html/notice.html">
				<span>入住说明</span><i class="layui-icon layui-icon-help"></i>
			</a>
		</div>
		<!--店铺入住-->
		<form class="showbox" id="form1">
			<i class="fl" style="line-height:1rem;color: red;">*</i>
			<div class="ipt name">
				<p>店铺名称 :</p>
				<input type="text" id="shopName" placeholder="请输入店铺名称" />
				<!-- <input type="text" id="shopName"value="亿视界"/> -->
			</div>
			<i class="fl" style="line-height:1rem;color: red;">*</i>
			<div class="ipt city">
				<p>店铺地区 :</p>
				<input id="city" type="text" readonly="" placeholder="请选择地区" />
				<input id="value2" type="hidden" />
			</div>
			<i class="fl" style="line-height:1rem;color: red;">*</i>
			<div class="ipt phone">
				<p>详细地址 :</p>
				<input type="text" id="shopAddress" placeholder="请输入详细地址"/>
				<!-- <input type="text" id="shopAddress"value="博泰大厦"/> -->
			</div>
			<i class="fl" style="line-height:1rem;color: red;">*</i>
			<div class="ipt phone">
				<p>店内电话 :</p>
				<input type="text" id="shopPhone" placeholder="请输入店内电话"/>
				<!-- <input type="text" id="shopPhone" value="18111111111"/> -->
			</div>
			<i style="line-height:1rem;color: red;position: absolute;">*</i>
			<div class="ipt time main">
				<p>营业时间 :</p>
				<!-- <input id="beginTime" type="text" placeholder="请选择上门时间" value="" /> -->
				<input id="startTime" type="text" onchange="console.log('Time changed')" placeholder="开始"/>
				<!-- <input id="startTime" type="text" onchange="console.log('Time changed')"value="08:00"/> -->
				<span>至</span>
				<input id="endTime" type="text" onchange="console.log('Time changed')" placeholder="结束"/>
				<!-- <input id="endTime" type="text" onchange="console.log('Time changed')"value="23:59"/> -->
			</div>
			<div class="shop-pic">
				<p>营业执照</p>
				<ul>
					<!-- <li class="fl layui-upload">
						<div class="layui-upload face">
							<div class="layui-upload-img" id="faces">
								<p>+</p>
							</div>
							<img src="" alt="" class="shop-img display" id="img">
							<input class="upload-file" type="file" accept="undefined" name="file" id="upimg" onchange="upLoad()">
						</div>
					</li> -->

					<li class="layui-upload fl">
						<input type="button" class="layui-btn" id="test1">
						<p class="btn-add">+</p>
						<div class="layui-upload-list display">
							<img class="layui-upload-img" id="demo1">
						</div>
						<input type="hidden" class='img'/>
					</li>
					<li class="shop-pic-text">
						<p>请上传完整、清晰的营业执照图片，营业执照中的公司名称需与填写的的店铺名称一致！</p>
					</li>
				</ul>
			</div>

			<!--下一步-->
			<div class="subbox">
				<a href="javascript:;" class="submit shop-next">
					<input type="button" value="下一步" id="next" />
				</a>
			</div>
		</form>
		<!--商户入住结束-->
	</div>

		$(document).ready(function () {
			$('#startTime').clockTimePicker({});
			$('#endTime').clockTimePicker({});
		});
	</script>
