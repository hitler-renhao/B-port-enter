				<div class="ipt city">

					<span>至</span>

				</div>-->

					<ul>

							<div class="layui-upload lala">

								<p class="btn-add">+</p>

									<img class="layui-upload-img" id="demo2">
								</div>

							</div>
							
							<!--<div class="layui-upload face">

							</div>-->

						<li class="shop-pic-text">
							<!--<div class="layui-upload face" style="margin-left:1rem;">
								<div class="layui-upload-img" id="faces">
									<p>+</p>
								</div>
								<input class="upload-file" type="file" accept="undefined" name="file">
