		<form class="showbox" id="form1">

			<!--下一步-->
			<div class="subbox">
				<a href="javascript:;" class="submit shop-next">
					<input type="button" value="下一步" onfocus="this.blur();" id="sm" />
				</a>
			</div>
		</form>
		<!--及时单结束-->

			<div class="ipt name">
				<p>您的姓名 :</p>
				<input id="name" type="text" placeholder="请输入您的姓名" />
			</div>
			<div class="ipt city">
				<p>服务地区 :</p>
				<input id="city" type="text" readonly="" placeholder="请选择地区" />

				<p>详细地址 :</p>

			</div>

			<div class="shop-pic">

				<ul>

							<div class="layui-upload-img" id="faces">

					</li>
					<li class="shop-pic-text">
						<div class="layui-upload face" style="margin-left:1rem;">
							<div class="layui-upload-img" id="faces">
								<p>+</p>
							</div>
							<input class="upload-file" type="file"
							 accept="undefined" name="file">
							 <p class="idcard-text">国徽面</p>
						</div>
						
					</li>
				</ul>
			</div>
			<div class="shop-pic">
				<p>验光师资格证</p>
				<ul>
					<li class="fl">
						<div class="layui-upload face">
							<div class="layui-upload-img" id="faces">
								<p>+</p>
							</div>
							<input class="upload-file" type="file"
							 accept="undefined" name="file">
						</div>
					</li>
					<li class="shop-pic-text">
						<p>请上传完整、清晰的营业执照图片，营业执照中的公司名称需与填写的的店铺名称一致！</p>

			<div class="subbox">

	<!-- tab栏切换选择 -->
	<script>
		var abtn = document.getElementById('aBtn');
		var aLi = abtn.getElementsByTagName('li');
		var content = document.getElementById('container');
		var aDiv = content.getElementsByTagName('form');
		for (var i = 0; i < aLi.length; i++) {
			aLi[i].index = i;
			aLi[i].onclick = function () {
				for (var i = 0; i < aLi.length; i++) {
					aLi[i].className = '';
					aDiv[i].className = '';
				}
				this.className = 'active';
				aDiv[this.index].className = 'showbox';
			}
		}
	</script>
